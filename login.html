        <main>
            <section class="login-section">
                <form action="#" method="post" aria-labelledby="login-title">
                    <h3 id="login-title">Log In to AI Study Buddy</h3>

                    <div class="form-group">
                        <label for="email">Email Address/ Username</label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email Address or Username"
                        required
                        autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                        >
                    </div>
                    <button type="submit" class="Hero-primary-btn">Login</button>

                    <p class="signup-text">Don't have an account? <a href="Registration.html">Sign Up</a> </p>

                    <div class="divider">
                        <span>Or</span>
                    </div>

                    <a 
                    href="https://accounts.google.com/signin" 
                    class="google-login"
                    aria-label="Login with Google"
                    >
                        <img src="image/google-color.png" alt="Google Logo">
                    </a>

                    <figure class="login-image">
                     <img 
                            src="image/studyAi.jpg" 
                            alt="Student studying with AI assistance"
                     >
                    </figure>
                </form>
            </section>
        </main>
